<ion-header>

  <ion-navbar color="primary">
    <ion-title>添加课程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="quick-action-item">
      <p>教师名称：</p>
      <ion-input disabled="" style="border: 1px solid #ececec;"  name="course_number" [(ngModel)]="persondata['username']" #course_number="ngModel"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="quick-action-item">
      <p>课程名称：</p>
      <ion-input style="border: 1px solid #ececec;" name="course_name" [(ngModel)]="classMes.classname" #course_name="ngModel"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="quick-action-item">
      <p>上课时间：</p>
      <ion-input style="border: 1px solid #ececec;" name="class_time" [(ngModel)]="classMes.classtime" #class_time="ngModel"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="quick-action-item">
      <p>上课地点：</p>
      <ion-input style="border: 1px solid #ececec;" name="class_location" [(ngModel)]="classMes.classlocal" #class_location="ngModel"></ion-input>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col> <button ion-button block color="primary" (click)="save()">保存</button></ion-col>
  </ion-row>
</ion-footer>
