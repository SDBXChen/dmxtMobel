<ion-header>
    <ion-navbar color="primary">
      <ion-title>课程表</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="toSaddcourse()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-row style="background-color: lightblue">
      <ion-col  class="quick-action-item">课程名称</ion-col>
      <ion-col  class="quick-action-item">任课老师</ion-col>
      <ion-col  class="quick-action-item">上课时间</ion-col>
      <ion-col  class="quick-action-item">上课地点</ion-col>
    </ion-row>
    <ion-row *ngFor="let scourse of scoursedata" (click)="deletcourse(scourse)">
      <ion-col class="quick-action-item" >{{scourse['course']['course_name']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['course']['teacher']['name']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['course']['class_time']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['course']['class_location']}}</ion-col>
    </ion-row>
  </ion-list>

</ion-content>
