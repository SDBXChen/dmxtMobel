<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <select name="Flag" style="height: 40px;width: 100px;float: right;background-color:#488aff;color:white;border-color: #488aff"
            [(ngModel)]="firstdata.ID" #Flag="ngModel" (change)="selectfresh()">
      <option *ngFor="let tcourse of tcousedata" value="{{tcourse['course_number']}}">{{tcourse['course_name']}}</option>
    </select>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-row style="background-color: lightblue">
      <ion-col  class="quick-action-item">学生学号</ion-col>
      <ion-col  class="quick-action-item">学生姓名</ion-col>
      <ion-col  class="quick-action-item">学生专业</ion-col>
      <ion-col  class="quick-action-item">已旷课数</ion-col>
    </ion-row>


    <ion-row *ngFor="let scourse of singlecourse">
      <ion-col class="quick-action-item" >{{scourse['student']['student_ID']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['student']['name']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['student']['profession']}}</ion-col>
      <ion-col class="quick-action-item" >{{scourse['absence']}}</ion-col>
    </ion-row>
  </ion-list>

</ion-content>
