  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>教师课程</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toAddPage()"><ion-icon name="add" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-row style="background-color: lightblue">
      <ion-col  class="quick-action-item">课程号</ion-col>
      <ion-col  class="quick-action-item">课程名称</ion-col>
      <ion-col  class="quick-action-item">任课老师</ion-col>
      <ion-col  class="quick-action-item">上课地点</ion-col>
    </ion-row>
    <!--<ion-note *ngIf="tcoursedata.length==0"></ion-note>
    <ion-note *ngIf="tcoursedata.length!=0"></ion-note>-->

       <ion-row *ngFor="let tcourse of tcousedata" (click)="toEditPage(tcourse)">
         <ion-col class="quick-action-item" >{{tcourse['course_number']}}</ion-col>
         <ion-col class="quick-action-item" >{{tcourse['course_name']}}</ion-col>
         <ion-col class="quick-action-item" >{{teaname}}</ion-col>
         <ion-col class="quick-action-item" >{{tcourse['class_location']}}</ion-col>
       </ion-row>

  </ion-list>

</ion-content>
